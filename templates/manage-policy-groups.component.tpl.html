<button class="homeButton" (click)="goToHome()">Home</button>
<div class="content">
   <h1>Policy Groups:</h1>
   <button *ngIf="!newPolicy" (click)="onNewPolicyClick()">New Policy Group</button>
   <new-policy-group *ngIf="newPolicy" (submit)="addPolicyGroup($event)" (cancel)="cancelNewPolicy()"></new-policy-group>
   <policy-group-list [policyGroups]="policyGroups"></policy-group-list>
</div>
