<h2>Create Subscription</h2>
Name: <input #subscriptionName /> Group: <input #destinationGroupName /> Sensor: <input #sensorName /> Interval: <input #subscriptionInterval />
<button (click)="addSubscription(subscriptionName.value, destinationGroupName.value,
    sensorName.value, subscriptionInterval.value);
    subscriptionName.value=''; destinationGroupName.value=''; sensorName.value=''; subscriptionInterval.value=''">Submit</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
<h2>Subscription List:</h2>
<table>
<tr>
    <th>Name</th>
    <th>Destination Group</th>
    <th>Sensor</th>
    <th>Interval</th>
    <th>Edit</th>
</tr>
<tr *ngFor="let sub of subscriptions">
    <td>{{sub.subscriptionName}}</td>
    <td>{{sub.destinationGroupName}}</td>
    <td>{{sub.sensorName}}</td>
    <td>{{sub.subscriptionInterval}}</td>
    <td>edit</td>
</tr>
</table>
<div *ngIf="errorMessage">{{errorMessage}}</div>
