<div class="popup">
    <div class="form">
        <h2>New Router</h2>
        <table>
            <tr>
                <td>
                    Router Name:
                </td>
                <td>
                    <input class="nameInput" type="text" #routerName />
                </td>
                <td>
                    Router Address:
                </td>
                <td>
                    <input class="nameInput" type="text" #routerAddress />
                </td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input class="nameInput" type="text" [value]="configDataService.config.username" #username />
                </td>
                <td>
                    Password:
                </td>
                <td>
                    <input class="nameInput" type="text" [value]="configDataService.config.password" #password />
                </td>
            </tr>
            <tr>
                <td>
                    Config Type:
                </td>
                <td>
                    <input class="nameInput" type="text" [value]="configDataService.config.configOption" #configType />
                </td>
                <td>
                    Port:
                </td>
                <td>
                    <input class="nameInput" type="number" [value]="configDataService.config.port" #port />
                </td>
            </tr>
    </table>
    </div>
    <button class="submit" (click)="submit(routerName.value, routerAddress.value, username.value, password.value, configType.value, port.value)">Submit</button>
    <button class="cancel" (click)="cancel()">Cancel</button>
</div>
