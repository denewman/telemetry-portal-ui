<div class="popup">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form">
        <h2>New Router</h2>
        <table>
            <tr>
                <td class="text">
                    Router Name:
                </td>
                <td>
                    <input class="nameInput" type="text" ngModel name="name" required/>
                </td>
                <td class="text">
                    Router Address:
                </td>
                <td>
                    <input class="nameInput" type="text" ngModel name="address"  required pattern="(^(\d{1,3}\.){3}(\d{1,3})$)|(^([\da-fA-F]{1,4}:){7}([\da-fA-F]{1,4})$)" title="ipv4 or ipv6 address" />
                </td>
            </tr>
            <tr>
                <td class="text">
                    Username:
                </td>
                <td>
                    <input class="nameInput" type="text" [(ngModel)]="configData.username"  name="username" required />
                </td>
                <td class="text">
                    Password:
                </td>
                <td>
                    <input class="nameInput" type="text" [(ngModel)]="configData.password" name="password" required />
                </td>
            </tr>
            <tr>
                <td class="text">
                    Config Type:
                </td>
                <td>
                    <select id="configType" [(ngModel)]="configOption" name="configType"  (change)="changePort($event.target.value)">
                        <option *ngFor="let option of configOptions" [value]="option">{{option}}</option>
                    </select>
                </td>
                <td class="text">
                    Port:
                </td>
                <td>
                    <input class="nameInput" type="number" [(ngModel)]="routerPort" name="port" />
                </td>
            </tr>
    </table>
    </div>
    <button  class="submit" >Submit ✓</button>
    <button class="cancel" type="button" (click)="cancel()">Cancel ✗</button>
</form>
</div>
