<button (click)="goToHome()">Home</button>
<div class="content">
   <h1>Apply Policy:</h1>
   <button *ngIf="!newPolicyRouterLink" (click)="onNewPolicyRouterLinkClick()">Apply Policy</button>
   <br><br>
   <new-policy-router-link *ngIf="newPolicyRouterLink" (submit)="addPolicyRouterLink($event)" (cancel)="cancelNewPolicyRouterLink()"></new-policy-router-link>
   <policy-router-link-list [policyRouterLinks]="policyRouterLinks"></policy-router-link-list>
</div>
