<div class="popup">
    <h2>New Destination Group</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <table>
            <tr>
                <td>
                Name: <input type="text" name="name" ngModel  required />
                </td>
            </tr>
            <tr>
                <td>
                    Address: <input type="text" name="address" ngModel required pattern="(^(\d{1,3}\.){3}(\d{1,3})$)|(^([\da-fA-F]{1,4}:){7}([\da-fA-F]{1,4})$)" title="ipv4 or ipv6 address" />
                </td>
                <td>
                    Encoding: <br/>
                    <input type="radio" name="encoding" value="SELF-DESCRIBING-GPB" ngModel required checked /> SELF-DESCRIBING-GPB

                    <!--
                        For future development, use the folowing radio button once GPB has been implemented

                    <input type="radio" name="encoding" value="GPB" ngModel required /> GPB
                    -->
                    <input type="radio" name="encodingDisabled" value="GPB" ngModel disabled /> <span class="greyed">GPB</span>
                </td>
            </tr>
            <tr>
                <td>
                    Port: <input type="text" name="port" ngModel required pattern="^\d{1,5}$"  title="a number between 0 and 65535" />
                </td>
                <td>

                    Protocol: <br/>
                    <input type="radio" name="protocol" value="TCP" ngModel required checked /> TCP
                    <!--
                        For future development, use the folowing radio button once GRPC has been implemented
                        
                    <input type="radio" name="protocol" value="GRPC" ngModel required /> GRPC
                    -->
                    <input type="radio" name="protocolDisabled" value="GRPC" ngModel disabled /> <span class="greyed">GRPC</span>

                </td>
            </tr>
        </table>

        <button type="submit" class="submit">Submit ✓</button>
        <button type="button" class="cancel" (click)="cancel()">Cancel ✗</button>
    </form>
</div>
