<button class="homeButton" (click)="goToHome()">Home</button>
<div class="content">
   <h1>Subscriptions:</h1>
   <button *ngIf="!newSubscription" (click)="onNewSubscriptionClick()">New Subscription</button>
   <br><br>
   <new-subscription *ngIf="newSubscription" (submit)="addSubscription($event)" (cancel)="cancelNewSubscription()"></new-subscription>
   <subscription-list [subscriptions]="subscriptions"></subscription-list>
</div>
