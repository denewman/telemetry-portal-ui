<div class="popup">
    <div *ngIf="sensor">
        <h2>View Sensor</h2>
        <p>Sensor Name:</p> 
        <div class="attribute" >{{sensor.sensorName}}</div>
        <br>
        <div class="options">
           <p> Paths:</p>
            <ul>
                <li *ngFor="let path of sensor.sensorPath">{{ path }}</li>
            </ul>
        </div>
    </div>
    <button class="close" (click)="closeModal()">Close</button>
</div>
