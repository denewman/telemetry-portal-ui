<div class="popup">
    <div *ngIf="sensor">
        <h2>View Sensor</h2>
        Sensor Name: <div class="attribute" >{{sensor.sensorName}}</div>
        <div class="options">
            Paths:
            <ul>
                <li *ngFor="let path of sensor.sensorPath">{{ path }}</li>
            </ul>
        </div>
    </div>
    <button class="close" (click)="closeModal()">Close</button>
</div>
